<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>
<label  style="color:white;"for="text">Text to be encoded: </label>
<input type="text" id="text">

<button style="background-color:rgba(0,255,255,0.5);" onclick = "encode()">Encode the text</button>


<script>

    function encode(){
        var text = document.getElementById("text").value;

        var input = text.toUpperCase();

        var output = "";



        for (i = 0; i < input.length; i++) {

            if (input[i] === "A") {
                output += "4";
            }
            else if (input[i] === "E") {
                output += "3";
            }
            else if (input[i] === "B") {
                output += "8";
            }
            else if (input[i] === "S") {
                output += "5";
            }
            else if (input[i] === "G") {
                output += "6";
            }
            else if (input[i] === "Z") {
                output += "2";
            }
            else if (input[i] === "I") {
                output += "1";
            }
            else if (input[i] === "O") {
                output += "0";
            }
            else {
                output += input[i];
            }
        }
        document.write("Before: " + text + "  ====> After: " +  output);

    }


</script>

</body>
</html>
